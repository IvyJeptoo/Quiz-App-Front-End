
<div class="container createquiz">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h4 class="logo">Create Questions </h4>
            <hr>
            <form action="">
                <label for="exampleFormControlInput1" class="form-label">Question Number:</label>

                <select class="form-select" aria-label="Default select example">
                    <option selected>Choose Question Number</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>

                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Question:</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>

                  <label for="exampleFormControlInput1" style="text-decoration: underline ;" class="form-label">Solutions:</label>

                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Answer one:</label>
                    <input type="text" class="form-control input" id="exampleFormControlInput1" >
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Answer Two:</label>
                    <input type="text" class="form-control input" id="exampleFormControlInput1" >
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Answer Three:</label>
                    <input type="text" class="form-control input" id="exampleFormControlInput1" >
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Answer Four:</label>
                    <input type="text" class="form-control input" id="exampleFormControlInput1" >
                  </div>
                  <div class="buttons topspace">
                    <a  href="#">
                        <button class="btn">Save Question</button>
                    </a>
                    <a [routerLink]="['addquestions']" href="#">
                      <button  class="btn">Add Questions</button>
                  </a>
              </div>
            </form>
        </div>
        <div class="col-md-2"></div>

    </div>
</div>
